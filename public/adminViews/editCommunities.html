<div class="aCommunity">
       <input type="text" name="image" ng-model="newCommunity.image" placeholder="Image Link" value=""><br>
       <input type="text" name="communityName" ng-model="newCommunity.name" placeholder="Community Name" value=""><br>
       <input type="number" name="population" ng-model="newCommunity.population" placeholder="Population of Women" value=""><br>
       <input type="text" name="description" ng-model="newCommunity.description" placeholder="Description" value=""><br><br>
 <button type="button" name="button" ng-click="addCommunity(newCommunity)">Add a Community!</button>
 </div>
