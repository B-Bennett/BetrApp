<p class="adminTitle">Add Updates</p><a href="#/home"><button class="btn adminBtn" type="" name="">View Updates</button></a>

 <div style="margin-top:3%;" class="aLogin">
       <input class="form-control" type="text" name="image" ng-model="newPost.image" placeholder="Image Link" value=""><br>
       <input class="form-control" type="text" name="communityName" ng-model="newPost.communityName" placeholder="Community Name" value=""><br>
       <input class="form-control" type="text" name="postTitle" ng-model="newPost.postName" placeholder="Title" value=""><br>
       <input class="form-control" type="text" name="update" ng-model="newPost.postBody" placeholder="Update Description" value=""><br><br>
 <button class="btn logBtn" type="button" name="button" ng-click="AdminCtrl.addPost(newPost)">Add Update</button>
 </div>

<div class="postDisplay">
       <article class="newPosts" ng-repeat="post in AdminCtrl.posts" >
          <div class="postDiv">
            <img ng-src={{post.image}}>
                <div class="postText">
                 <h1 class="comName">{{post.communityName}}</h1>
                 <p class="pName">{{post.postName}}</p>
                 <h5 class="popPar">{{post.postBody}}</h5>
                 <button style="margin-left:35px;" class="btn editBtn" type="button" name="button" ng-click="AdminCtrl.editPost(postItem)">Edit Community</button>
                 <button class="btn editBtn"  type="button" name="button" ng-click="AdminCtrl.deletePost(item)">Delete Community</button>
               </div>
             </div>
       </article>

</div>
